<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
  <main>
   <!-- ナビゲーションメニュー -->
   <div class="bg-light">
   <nav class="navbar navbar-expand-lg navbar-light bg-light" style="">
    <div style="max-width:1000px; margin:auto; padding:0.5em; text-align:center;">
    <a class="navbar-brand text-dark" href="{% url "taskapp:home" %}" style="font-weight:bold;">{% if user.is_authenticated %}{{user.first_name}}さんの{% endif %}ToDoリスト</a>
    <button class="navbar-toggler" style="" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="">
        <div class="navbar-nav" style="">
          {% if user.is_authenticated %}
            <a style="white-space:nowrap;" class="nav-link text-dark" href="{% url "taskapp:task_create" %}">タスク作成</a>
            <a style="white-space:nowrap;" class="nav-link text-dark" href="{% url "taskapp:task_list" %}">タスク一覧</a>
            <a style="white-space:nowrap;" class="nav-link text-dark" href="{% url "userapp:logout" %}">ログアウト</a>
            {% else %}
            <a class="nav-link text-dark" href="{% url "userapp:signup" %}">ユーザー登録</a>
            <a class="nav-link text-dark" href="{% url "userapp:login" %}">ログイン</a>
            {% endif %}
      </div>
    </div>
    </div>
</nav>
</div>

<div style="margin:0 auto; max-width:1000px; padding:50px">
{% block content %}{% endblock content %}
</div>
</main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, Popper.js, Bootstrap JSの順番に読み込む -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
