{% extends "base.html" %}
{% block content %}

<div class="login-form">
    <dev class="text-center">
        <h1 class="h3 mb-3 fw-normal">ログイン</h1>
        <form style="max-width:300px;margin:auto" action="" method="POST" class="text-left">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control"  type="email" name="{{ form.username.html_name }}" placeholder="{{ form.username.label }}"></div>
            <div class="form-group">
                <input class="form-control" type="password" name="{{ form.password.html_name }}" placeholder="Password"></p>
            <div class="form-group" style="margin-top:2em">
                <button class="btn btn-primary w-100 py-2" type="submit">ログイン</button>
            </div>
            {% if form.errors %}
                {% for key,value in form.errors.items %}
                    {{ value }}
                {% endfor %}
            {% endif %}
        </form>
    </dev>
</div>

{% endblock %}
